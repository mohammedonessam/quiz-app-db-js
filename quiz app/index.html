<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="settings" style="display:block ;">
        <h2>Quiz Settings</h2>
    <div class="quiz-options">
        <label for="category-sort">Select Category</label>
        <select name="" id="category-sort">
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="23">History</option>
            <option value="21">Sports</option>
        </select>
        <div class="difficulty-sort">
            <label for="difficulty-sort">Difficulty</label>
            <label for="easy">
                <input type="radio" id="easy"> Easy
            </label>
            <label for="medium">
                <input type="radio" id="medium"> Medium
            </label>
            <label for="hard">
                <input type="radio" id="hard"> Hard
            </label>
        </div>
        <div>
            <label for="nQuestions">Number of Question</label>
            <input type="number" id="nQuestions">
        </div>
        <button id="start">Start Quiz</button>
    </div>
</div>

<div class="waiting" style="visibility: hidden ;">
    <h2>please wait</h2>
    <p>loading...</P>
</div>

    <div class="quiz-app" style="visibility: hidden ;">
        <div class="quiz-info">
            <div class="category">category: <span></span></div>
            <div class="difficulty">difficulty: <span></span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="question-area"></div>
        <div class="answers-area"></div>
        <button class="submit-btn">Submit Answer</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
    </div>
    <div class="show-result"></div>
    <script src="main.js"></script>
</body>
</html>
